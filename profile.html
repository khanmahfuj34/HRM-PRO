<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile - HRM Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .back-button {
            margin-bottom: 20px;
        }

        .profile-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 30px;
            animation: slideDown 0.5s ease-out;
        }

        .profile-avatar-large {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            color: white;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        .profile-header-info {
            flex: 1;
        }

        .profile-header-info h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-header-info .email {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .profile-badges {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-out;
        }

        .info-card h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary-color);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .salary-large {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--success-color) 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .timeline {
            margin-top: 20px;
        }

        .timeline-item {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .timeline-item:last-child {
            border-bottom: none;
        }

        .timeline-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .timeline-content h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .timeline-content p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .timeline-date {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-content {
                grid-template-columns: 1fr;
            }

            .profile-header-info h1 {
                font-size: 2rem;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container profile-container">
        <!-- Back Button -->
        <div class="back-button">
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <!-- Profile Header -->
        <div class="profile-header" id="profileHeader">
            <!-- Dynamic content will be inserted here -->
        </div>

        <!-- Profile Content -->
        <div class="profile-content">
            <!-- Employment Information -->
            <div class="info-card">
                <h2><i class="fas fa-briefcase"></i> Employment Details</h2>
                <div class="info-item">
                    <span class="info-label">
                        <i class="fas fa-building"></i> Department
                    </span>
                    <span class="info-value" id="empDepartment">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">
                        <i class="fas fa-calendar-alt"></i> Join Date
                    </span>
                    <span class="info-value" id="empJoinDate">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">
                        <i class="fas fa-user-tag"></i> Employee ID
                    </span>
                    <span class="info-value" id="empId">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">
                        <i class="fas fa-clock"></i> Status
                    </span>
                    <span class="info-value" style="color: var(--success-color);">
                        <i class="fas fa-circle" style="font-size: 0.6rem;"></i> Active
                    </span>
                </div>
            </div>

            <!-- Compensation -->
            <div class="info-card">
                <h2><i class="fas fa-money-bill-wave"></i> Compensation</h2>
                <div class="info-item">
                    <span class="info-label">
                        <i class="fas fa-dollar-sign"></i> Monthly Salary
                    </span>
                    <span class="info-value salary-large" id="empSalary">$0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">
                        <i class="fas fa-chart-line"></i> Annual Salary
                    </span>
                    <span class="info-value" id="empAnnualSalary">$0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">
                        <i class="fas fa-gift"></i> Total Bonuses
                    </span>
                    <span class="info-value" id="empBonuses">$0</span>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-success" onclick="giveBonusFromProfile()">
                        <i class="fas fa-dollar-sign"></i> Give Bonus
                    </button>
                </div>
            </div>

            <!-- Activity Timeline -->
            <div class="info-card full-width">
                <h2><i class="fas fa-history"></i> Recent Activity</h2>
                <div class="timeline" id="activityTimeline">
                    <!-- Timeline items will be inserted here -->
                </div>
            </div>

            <!-- Actions -->
            <div class="info-card full-width">
                <h2><i class="fas fa-cog"></i> Actions</h2>
                <div class="action-buttons">
                    <button class="btn btn-warning" onclick="editEmployeeFromProfile()">
                        <i class="fas fa-edit"></i> Edit Employee
                    </button>
                    <button class="btn btn-danger" onclick="deleteEmployeeFromProfile()">
                        <i class="fas fa-trash"></i> Delete Employee
                    </button>
                    <button class="btn btn-primary" onclick="generateReport()">
                        <i class="fas fa-file-pdf"></i> Generate Report
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>

</html>
